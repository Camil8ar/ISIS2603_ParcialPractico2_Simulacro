<div class="container mt-4">
  <h2 class="mb-4 text-center">Recetas Uniandes</h2>
  
  <div class="row">
    @for(recipe of recipes; track recipe.id){
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100 shadow-sm">
        <img 
          [src]="recipe.imagen" 
          class="card-img-top" 
          [alt]="recipe.nombre"
          style="height: 160px; object-fit: cover;"
        >
        <div class="card-body d-flex flex-column">
          <h6 class="card-title">{{ recipe.nombre }}</h6>
          
          <div class="mt-auto">
            <p class="card-text small">
              <strong>Porciones:</strong> {{ recipe.porciones }}<br>
              <strong>Tiempo:</strong> {{ recipe.tiempo_minutos }} min<br>
            </p>
            <button 
              class="btn btn-outline-primary w-100 btn-sm" 
              [routerLink]="['/recipe', recipe.id]">
              Ver la receta
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
